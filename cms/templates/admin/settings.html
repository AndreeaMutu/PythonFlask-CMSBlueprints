{% extends 'admin/layout.html' %}

{% block content %}
<div class="card main">
  <header class="card-header">
    <p class="card-header-title">Settings</p>
    <a href="{{ url_for('create', type='setting') }}" class="card-header-icon" aria-label="settings">
      <span class="icon has-text-primary">
        <i class="fas fa-lg fa-plus-circle" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <div class="card-content">
    <div class="content">
      <table class="table is-striped">
        <tbody>
          {% for item in settings %}
            <tr>
              <td>{{ item.key }}</td>
              <td>{{ item.value }}</td>
              <td><a class="button is-small is-primary is-pulled-right" href="{{ url_for('edit_setting', id=item.id) }}">Edit</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
