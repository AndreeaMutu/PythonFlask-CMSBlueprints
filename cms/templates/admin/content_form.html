{% extends 'admin/layout.html' %}

{% block content %}
<div class="card edit">
  <header class="card-header">
    <p class="card-header-title">{{ title }}</p>
  </header>
  <div class="card-content">
    <div class="content">
      <form action="">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" value="{{ item.title }}">
          </div>
        </div>
        <div class="field">
          <label class="label">Slug</label>
          <div class="control">
            <input class="input" type="text" value="{{ item.slug }}">
          </div>
        </div>

        <div class="field is-grouped">
          <div class="field">
            <label class="label">Type</label>
            <div class="control">
              <div class="select">
                <select>
                  {% for type in types %}
                    <option value="{{ type.id }}" {{ selected if type.id == item.type_id }}>{{ type.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="field gap">
            <label class="label">Category</label>
            <div class="control">
              <div class="select">
                <select>
                  {% for category in categories %}
                    <option value="{{ category.id }}" {{ selected if category.id == item.category_id }}>{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea">{{ item.body }}</textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <a class="button is-link">Submit</a>
          </div>
          <div class="control">
            <a class="button is-text">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
